<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/CustomerSignUp.css">
<script type="text/javascript" src="js/CustomerSignupValidator.js"></script>
</head>
<body>
<div class="main">
	<div class="register">
	<h2>Please Enter Customer Registration Detail</h2>
	<h2>Customer Login</h2>
		<form id="register" action="SignUpServlet" onsubmit="return validate()">

			<lable>Customer Name : </lable>
			<br><br>
			<input type="text" name="customerName" id="customerName" placeholder="Enter your Customer Name">
			<br><br>
			
			<lable>Password : </lable>
			<br><br>
			<input type="password" name="password" id="password" placeholder="Enter your Password">
			<br><br>
			
			<lable>Confirm Password : </lable>
			<br><br>
			<input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter your Confirm Password">
			<br><br>
	
			<lable>Balance : </lable>
			<br><br>
			<input type="number" name="balance" id="customerName" placeholder="Amount Must be greater than  1000 INR">
			<br><br>
			
	<!-- 		<lable>Balance : </lable>
			<br><br>
			<input type="number" name="balance" id="Accountbalance" value="1000" >
			<br><br> -->
		
			<lable>Mobile Number : </lable>
			<br><br>
			<input type="number" name="mobileNumber" id="mobileNumber" placeholder="Enter your Mobile Number">
			<br><br>
			
			<lable>Email : </lable>
			<br><br>
			<input type="email" name="emailId" id="emailId" placeholder="Enter your Email">
			<br><br>

			<input type="submit" value="Register" name="submit" id="submit" /><br><br>
			
			<input type="reset" value="Clear" id="submit" /><br><br>
			
			<input type="button" value="Go Back" name="submit" id="submit" 
					onclick="window.location.href='Welcome.html'"/>
					<br><br>
	</form>
</body>
</html>
